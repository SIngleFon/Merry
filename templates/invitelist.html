<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список приглашённых</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Список приглашённых</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Присутствие</th>
        <th>Имена</th>
        <th>Напитки</th>
        <th>Дата и Время</th>
      </tr>
    </thead>
    <tbody>
      {% for response in responses %}
      <tr>
        <td>{{ response.id }}</td>
        <td>{{ response.attendance }}</td>
        <td>{{ response.name }}</td>
        <td>{{ response.drinks }}</td>
        <td>{{ response.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
